<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="css/geometry-style.css">
</head>
<body>
    <div class="geo-bg">
        <div class="hexagon"></div>
        <div class="triangle"></div>
        <div class="circle"></div>
    </div>
    <!-- Add after .geo-bg -->
    <div class="triangle-animate small t1"></div>
    <div class="triangle-animate medium t2"></div>
    <div class="triangle-animate large t3"></div>
    <div class="triangle-animate small t4 reverse"></div>
    <div class="triangle-animate large t5 reverse"></div>
    <div class="triangle-animate medium t6"></div>
    <div class="triangle-animate small t7 reverse"></div>
    <div class="triangle-animate large t8"></div>
    <div class="triangle-animate medium t9 reverse"></div>
    <div class="triangle-animate small t10"></div>
    <header>
        <nav>
            <a href="index.html" class="logo-link">
                <div class="logo">P.A.L</div>
            </a>
            <div class="nav-links">
                <a href="physics.html">Physics</a>
                <a href="algebra.html">Algebra</a>
                <a href="arithmetic.html">Arithmetic</a>
                <a href="statistics.html">Statistics</a>
                <a href="mental%20ability.html">Mental Ability</a>
                <a href="geometry.html">Geometry</a>
            </div>
        </nav>
        <div class="header-divider"></div>
        <h1><span style="display:block">Geometry</span></h1>
    </header>
    <main class="container"> 
        <section class="card">
            <form id="geometry-form">
                <label for="shape">Choose a shape:</label>
                <select id="shape" name="shape">
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="hexagon">Hexagon</option>
                </select>
                <div id="inputs-area">
                    <!-- Dynamic inputs will appear here -->
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result" class="result"></div>
        </section>    
    </main>
    <script src="js/geometry-script.js"></script>
</body>
</html>
