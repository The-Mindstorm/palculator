<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="css/geometry-style.css">
</head>
<body>
    <div class="polygon-bg-canvas">
        <canvas id="polygonCanvas"></canvas>
    </div>
    <header>
        <nav>
            <a href="index.html" class="logo-link">
                <div class="logo">P.A.L</div>
            </a>
            <div class="nav-links">
                <a href="physics.html">Physics</a>
                <a href="algebra.html">Algebra</a>
                <a href="arithmetic.html">Arithmetic</a>
                <a href="statistics.html">Statistics</a>
                <a href="mental-ability.html">Mental Ability</a>
                <a href="geometry.html">Geometry</a>
            </div>
        </nav>
        <div class="header-divider"></div>
        <h1><span style="display:block">Geometry</span></h1>
    </header>
    <main class="container"> 
        <section class="card">
            <form id="geometry-form">
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value="2d">2D Shapes</option>
                    <option value="3d">3D Shapes</option>
                    <option value="euclidean">Euclidean Geometry</option>
                    <option value="non_euclidean">Non-Euclidean Geometry</option>
                    <option value="differential">Differential Geometry</option>
                    <option value="algebraic">Algebraic Equations</option>
                    <option value="analytic">Analytic Geometry</option>
                    <option value="computational">Computational Geometry</option>
                    <option value="topology">Topology</option>
                    <option value="fractal">Fractal Geometry</option>
                    <option value="trigonometry">Trigonometry</option>
                    <option value="coordinate">Coordinate Geometry</option>
                </select>
                <label for="shape">Choose a shape:</label>
                <select id="shape" name="shape">
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="hexagon">Hexagon</option>
                </select>
                <div id="inputs-area">
                    <!-- Dynamic inputs will appear here -->
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="result" class="result"></div>
        </section>
    </main>
    <script src="js/trial.js"></script>
    <script src="js/geometry-script.js"></script>
</body>
</html>
